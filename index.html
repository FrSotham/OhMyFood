<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/a5431687cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>
        <section class="explore">
            <h1 class="explore-title">Réservez le menu qui vous convient</h1>
            <p class="explore-subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <a href="#" class="explore-button">Explorer nos restaurants</a>
        </section>

        <section class="functioning">
            <div class="functioning-header">
                <h1 class="functioning-header__title">Fonctionnement</h1>
            </div>

            <div class="functioning-step">
                <p class="functioning-step__number">1</p>
                <i class="functioning-step__img fa-solid fa-mobile-screen-button"></i>
                <h2 class="functioning-step__text">Choisissez un restaurant</h2>
            </div>

            <div class="functioning-step">
                <p class="functioning-step__number">2</p>
                <i class="functioning-step__img fa-solid fa-list-ul"></i>
                <h2 class="functioning-step__text">Choisissez votre menu</h2>
            </div>

            <div class="functioning-step">
                <p class="functioning-step__number">3</p>
                <i class="functioning-step__img fa-sharp fa-solid fa-store"></i>
                <h2 class="functioning-step__text">Dégustez au restaurant</h2>
            </div>

        </section>
    </main>
    
</body>
</html>
